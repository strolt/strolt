services:
  minio:
    restart: always
    image: minio/minio:RELEASE.2022-08-13T21-54-44Z
    command: server --address 0.0.0.0:9000 --console-address 0.0.0.0:9001 /data
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin #pragma: allowlist secret
    networks:
      - strolt

  postgres:
    restart: always
    image: postgres:13.2-alpine
    environment:
      TZ: UTC
      POSTGRES_DB: strolt
      POSTGRES_PASSWORD: strolt #pragma: allowlist secret
      POSTGRES_USER: strolt
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - strolt

  pgadmin:
    image: dpage/pgadmin4:6.16
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin:/var/lib/pgadmin
    networks:
      - strolt

  strolt:
    restart: always
    image: strolt/strolt:development
    ports:
      - 8081:8080
    environment:
      - STROLT_LOG_LEVEL=DEBUG
      - STROLT_GLOBAL_TAGS=tag_from_environment
      # - STROLT_API_LOG_ENABLED=true
    volumes:
      - ./strolt.yml:/strolt/config.yml:ro
    networks:
      - strolt

  stroltp:
    restart: always
    image: strolt/stroltp:development
    ports:
      - 8091:8080
    environment:
      - STROLT_LOG_LEVEL=DEBUG
      - STROLT_GLOBAL_TAGS=tag_from_environment
      # - STROLT_API_LOG_ENABLED=true
    volumes:
      - ./stroltp.yml:/stroltp/config.yml:ro
    networks:
      - strolt

  # stroltm:
  #   restart: always
  #   image: strolt/stroltm:development
  #   ports:
  #     - 8082:8080
  #   environment:
  #     - STROLTM_DEBUG=true
  #   volumes:
  #     - ./stroltm.yml:/stroltm/config.yml:ro
  #   networks:
  #     - strolt

networks:
  strolt:

volumes:
  pgadmin:
  postgres:
  minio:
