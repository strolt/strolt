services:
  e2e:
    pg-t:
      source:
        driver: pg
        config:
          host: postgres
          database: "{{.PG_DATABASE}}"
          username: "{{.PG_USER}}"
          password: "{{.PG_PASSWORD}}"
          format: t
      destinations:
        restic-pg-t:
          extends: restic_base
          env:
            RESTIC_REPOSITORY: "s3:http://minio:9000/restic-pg-t"
